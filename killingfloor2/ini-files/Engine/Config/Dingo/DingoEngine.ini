[Configuration]
BasedOn=..\%GAME%Game\Config\DefaultEngine.ini

[Core.System]
Extensions=xxx
-Extensions=upk
-Extensions=u
Paths=..\..\%GAME%Game\BrewedDingo
-ScriptPaths=..\..\%GAME%Game\Script
-FRScriptPaths=..\..\%GAME%Game\ScriptFinalRelease

[Engine.Engine]
Client=DingoDrv.DingoClient
DefaultOnlineSubsystemName=OnlineSubsystemDingo.OnlineSubsystemDingo
EnableRGBFullRange=True
ColorimetrysRGBToREC709=True
PresentImmediateThreshold=0
BackgroundPlaneScaleFactor=1.0
HUDPlaneScaleFactor=1.0

[DingoDrv.DingoClient]
AudioDeviceClass=XAudio2.XAudio2Device

[Engine.ScriptPackages]
-EngineNativePackages=WinDrv
-EngineNativePackages=SubstanceAir

[Engine.StartupPackages]
-Package=EngineDebugMaterials
-Package=EditorMaterials
bSerializeStartupPackagesFromMemory=TRUE
bFullyCompressStartupPackages=TRUE

[SmartGlass]
AllUsersValid=TRUE

[SmartGlass.RemoteRendering]
EnableRemoteRendering=FALSE

[SmartGlass.SmartGlassSensors]
EnableAccelerometer=FALSE
EnableCompass=FALSE
EnableGyrometer=FALSE
EnableInclinometer=FALSE
EnableOrientationSensor=FALSE

[OnlineSubsystemDingo.OnlineGameInterfaceDingo]
XboxServicesDebugLogging=False

[OnlineSubsystemDingo.OnlineStatsInterfaceDingo]
ReadProfileAsyncTimeout=30.0

[TextureStreaming]
PoolSize=1600
MinTextureResidentMipCount=7
MemoryMargin=20
MemoryLoss=0
HysteresisLimit=20
DropMipLevelsLimit=16
StopIncreasingLimit=12
StopStreamingLimit=8
MinEvictSize=10
MinFudgeFactor=1
FudgeFactorIncreaseRateOfChange=0.5
FudgeFactorDecreaseRateOfChange=-0.4
MinRequestedMipsToConsider=11
MinTimeToGuaranteeMinMipCount=2
MaxTimeToGuaranteeMinMipCount=12
UseTextureFileCache=TRUE
LoadMapTimeLimit=20.0
LightmapStreamingFactor=0.04
ShadowmapStreamingFactor=0.04
MaxLightmapRadius=2000.0
AllowStreamingLightmaps=True
TextureFileCacheBulkDataAlignment=1
UsePriorityStreaming=True
bAllowSwitchingStreamingSystem=False
UseDynamicStreaming=True
bEnableAsyncDefrag=False
bEnableAsyncReallocation=False
MaxDefragRelocations=256
MaxDefragDownShift=128
BoostPlayerTextures=3.0
TemporalAAMemoryReserve=4.0